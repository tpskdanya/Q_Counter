<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ЗП</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label, input, select { display: block; margin-top: 10px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Калькулятор зарплаты</h2>

  <label>Город:
    <select id="city">
      <option>Ростов-на-Дону</option>
    </select>
  </label>

  <label>Грейд:
    <select id="grade">
      <option value="SE">SE</option>
    </select>
  </label>

  <label>Часы с обедом:
    <input type="number" id="hoursWithLunch" value="0">
  </label>

  <label>Часы без обеда:
    <input type="number" id="hoursNoLunch" value="0">
  </label>

  <label>Формат точки:
    <select id="format">
      <option value="BR">BR</option>
    </select>
  </label>

  <div class="result" id="output"></div>

  <script>
    const hourlyRate = 249; // Ставка в час
    const bonusPerHour = 166; // Бонус за час

    const hoursWithLunchInput = document.getElementById("hoursWithLunch");
    const hoursNoLunchInput = document.getElementById("hoursNoLunch");
    const output = document.getElementById("output");

    function calculate() {
      const hoursWithLunch = parseFloat(hoursWithLunchInput.value) || 0;
      const hoursNoLunch = parseFloat(hoursNoLunchInput.value) || 0;

      const baseSalary = hoursWithLunch * hourlyRate;

      const bonus80 = bonusPerHour * hoursNoLunch * 0.75;
      const bonus90 = bonusPerHour * hoursNoLunch * 0.90;
      const bonus100 = bonusPerHour * hoursNoLunch * 1.00;
      const bonus110 = bonusPerHour * hoursNoLunch * 1.25;

      const salary80 = baseSalary + bonus80;
      const salary90 = baseSalary + bonus90;
      const salary100 = baseSalary + bonus100;
      const salary110 = baseSalary + bonus110;

      output.innerHTML = `
        <p>Ставка в час: ${hourlyRate.toFixed(2)} ₽</p>
        <p>Оклад за часы: ${baseSalary.toFixed(2)} ₽</p>
        <p>Бонус за час: ${bonusPerHour.toFixed(2)} ₽</p>
        <p>Зарплата при 80%: ${salary80.toFixed(2)} ₽</p>
        <p>Зарплата при 90%: ${salary90.toFixed(2)} ₽</p>
        <p>Зарплата при 100%: ${salary100.toFixed(2)} ₽</p>
        <p>Зарплата при 110%: ${salary110.toFixed(2)} ₽</p>
      `;
    }

    hoursWithLunchInput.addEventListener("input", calculate);
    hoursNoLunchInput.addEventListener("input", calculate);

    calculate(); // Запуск при загрузке
  </script>

</body>
</html>
