<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор зарплаты</title>
  <style>
  @font-face {
    font-family: 'Rubik';
    src: url('Rubik.ttf') format('woff2'),
         url('Rubik.ttf') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  body {
    font-family: 'Rubik', sans-serif;
    margin: 0;
    padding: 0;
    background: url('bck.mov') no-repeat center center fixed;
    background-size: cover;
    color: #000;
  }

  h1 {
    text-align: center;
    font-family: 'Rubik', sans-serif;
    font-size: 1.6em;
    margin-bottom: 1em;
  }

  .container {
    max-width: 480px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.4); /* прозрачный белый фон */
    border-radius: 12px;
    box-shadow: none; /* убираем тень */
    border: none; /* убираем рамку */
  }

  .input-group {
    margin-bottom: 1.2em;
  }

  label {
    display: block;
    margin-bottom: 0.5em;
    font-family: 'Rubik', sans-serif;
    color: #222;
  }

  select, input[type="number"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1em;
    font-family: 'Rubik', sans-serif;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  select:focus, input[type="number"]:focus {
    border-color: #0078D7; /* акцентный цвет при фокусе */
    outline: none;
  }

  .result {
    margin-top: 2em;
    border-top: 2px solid #ddd;
    padding-top: 1em;
    font-size: 1.05em;
    color: #111;
  }

  .result-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.7em;
    font-weight: 500;
  }

  .result-row span {
    font-weight: 700;
    color: #0078D7;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор зарплаты beta бл</h1>

    <div class="input-group">
      <label for="city">Город:</label>
      <select id="city">
        <option value="Ростов-на-Дону">Ростов-на-Дону</option>
        <option value="Новочеркасск">Новочеркасск</option>
        <option value="Шахты">Шахты</option>
        <option value="Таганрог">Таганрог</option>
      </select>
    </div>

    <div class="input-group">
      <label for="grade">Грейд:</label>
      <select id="grade">
        <option value="Джуниор-сейлс-эксперт">JSE</option>
        <option value="Сейлс-эксперт">SE</option>
        <option value="Синьор-сейлс-эксперт">SSE</option>
        <option value="Джуниор-стор-менеджер">Junior SM</option>
        <option value="Стор-менеджер">SM</option>
      </select>
    </div>

    <div class="input-group">
      <label for="hoursWith">Часы с обедом:</label>
      <input type="number" id="hoursWith" value="0" min="0" />
    </div>

    <div class="input-group">
      <label for="hoursWithout">Часы без обеда:</label>
      <input type="number" id="hoursWithout" value="0" min="0" />
    </div>

    <div class="input-group">
      <label for="format">Формат точки:</label>
      <select id="format">
        <option value="БИАР">BR</option>
        <option value="САУ">SAU</option>
      </select>
    </div>

    <div class="result">
      <div class="result-row"><div>Ставка в час:</div><span id="rate"></span></div>
      <div class="result-row"><div>Оклад за часы:</div><span id="salary"></span></div>
      <div class="result-row"><div>Бонус за час:</div><span id="bonus"></span></div>
      <div class="result-row"><div>Зарплата при 80%:</div><span id="pay80"></span></div>
      <div class="result-row"><div>Зарплата при 90%:</div><span id="pay90"></span></div>
      <div class="result-row"><div>Зарплата при 100%:</div><span id="pay100"></span></div>
      <div class="result-row"><div>Зарплата при 110%:</div><span id="pay110"></span></div>
    </div>
  </div>

  <script>
    const data = {
      "Ростов-на-Дону": {
        "Джуниор-сейлс-эксперт": {unit:"Ставка", rate:213, bonus:142},
        "Сейлс-эксперт": {unit:"Ставка", rate:249, bonus:166},
        "Синьор-сейлс-эксперт": {unit:"Ставка", rate:300, bonus:200},
        "Джуниор-стор-менеджер": {unit:"Оклад", rate:58709, bonus:39139.3333},
        "Стор-менеджер": {unit:"Оклад", rate:62901, bonus:41934}
      },
      "Новочеркасск": {
        "Джуниор-сейлс-эксперт": {unit:"Ставка", rate:186, bonus:124},
        "Сейлс-эксперт": {unit:"Ставка", rate:218, bonus:145.3333},
        "Синьор-сейлс-эксперт": {unit:"Ставка", rate:261, bonus:174},
        "Джуниор-стор-менеджер": {unit:"Оклад", rate:51301, bonus:34200.6667},
        "Стор-менеджер": {unit:"Оклад", rate:54966, bonus:36644}
      },
      "Шахты": {
        "Джуниор-сейлс-эксперт": {unit:"Ставка", rate:199, bonus:132.6667},
        "Сейлс-эксперт": {unit:"Ставка", rate:233, bonus:155.3333},
        "Синьор-сейлс-эксперт": {unit:"Ставка", rate:280, bonus:186.6667},
        "Джуниор-стор-менеджер": {unit:"Оклад", rate:54867, bonus:36578},
        "Стор-менеджер": {unit:"Оклад", rate:58787, bonus:39191.3333}
      },
      "Таганрог": {
        "Джуниор-сейлс-эксперт": {unit:"Ставка", rate:173, bonus:115.3333},
        "Сейлс-эксперт": {unit:"Ставка", rate:203, bonus:135.3333},
        "Синьор-сейлс-эксперт": {unit:"Ставка", rate:244, bonus:162.6667},
        "Джуниор-стор-менеджер": {unit:"Оклад", rate:47735, bonus:31823.3333},
        "Стор-менеджер": {unit:"Оклад", rate:51144, bonus:34096}
      }
    };

    function calculate() {
      const city = document.getElementById("city").value;
      const grade = document.getElementById("grade").value;
      const hoursWithout = parseFloat(document.getElementById("hoursWithout").value) || 0;
      const format = document.getElementById("format").value;
      const entry = data[city][grade];
      let rate, bonusPerHour;
      if (entry.unit === "Ставка") {
        rate = entry.rate;
        bonusPerHour = entry.bonus;
      } else {
        rate = entry.rate / 157.5;
        bonusPerHour = entry.bonus / 157.5;
      }
      if (format === "САУ") {
        bonusPerHour *= 1.10;
      }
      const baseSalary = hoursWithout * rate;
      const baseBonus = hoursWithout * bonusPerHour;
      const pay80 = baseSalary + 0.6 * baseBonus;
      const pay90 = baseSalary + 0.8 * baseBonus;
      const pay100 = baseSalary + 1.0 * baseBonus;
      const pay110 = baseSalary + 1.25 * baseBonus;

      document.getElementById("rate").textContent = rate.toFixed(2) + " ₽";
      document.getElementById("salary").textContent = baseSalary.toFixed(2) + " ₽";
      document.getElementById("bonus").textContent = bonusPerHour.toFixed(2) + " ₽";
      document.getElementById("pay80").textContent = pay80.toFixed(2) + " ₽";
      document.getElementById("pay90").textContent = pay90.toFixed(2) + " ₽";
      document.getElementById("pay100").textContent = pay100.toFixed(2) + " ₽";
      document.getElementById("pay110").textContent = pay110.toFixed(2) + " ₽";
    }

    document.getElementById("city").addEventListener("change", calculate);
    document.getElementById("grade").addEventListener("change", calculate);
    document.getElementById("hoursWith").addEventListener("input", calculate);
    document.getElementById("hoursWithout").addEventListener("input", calculate);
    document.getElementById("format").addEventListener("change", calculate);
    calculate();
  </script>
</body>
</html>
